#### SWAYWM USER CONFIGURATION ####
### INCLUDE THIS FILE IN THE MAIN SWAYWM CONFIG FILE ###

## USER VARIABLES ##
set $term alacritty
set $menu fuzzel
set $web1 "firejail firefox"
set $web2 "firejail chromium"
set $web3 "firejail chromium --incognito"
set $filemanager "thunar"
set $volume_up pamixer -u -i 5
set $volume_down pamixer -d 5
set $toggle_mute pamixer -t
set $volume_changed_sound paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
set $vm1 "virsh --connect qemu:///session start manjaro && virt-viewer manjaro"
set $vm2 "virsh --connect qemu:///session start win10 && virt-viewer win10"
set $ss grim -g "$(slurp)" - | swappy -f -

## KEYBOARD SHORTCUTS ##
bindsym $mod+t exec $term
bindsym $mod+d exec $menu
bindsym $mod+z exec $web1
bindsym $mod+c exec $web2
bindsym $mod+alt+c exec $web3
bindsym $mod+x exec $filemanager
bindsym F12 exec "$volume_up && $volume_changed_sound"
bindsym F11 exec "$volume_down && $volume_changed_sound"
bindsym F10 exec "$toggle_mute && sleep 0.3 && $volume_changed_sound"
bindsym $mod+shift+v exec $vm1
bindsym $mod+shift+w exec $vm2
bindsym Print exec $ss 
bindsym $mod+l exec swaylock
bindsym $mod+shift+f exec fragments

## INPUT DEVICES ##
input "5426:138:Razer_Razer_Viper_Mini" {
    dwt enabled
    tap enabled
    natural_scroll disabled
    middle_emulation enabled
    accel_profile "flat"
 }

## WINDOW BORDERS ##
default_border pixel 3
client.focused "#9a7ad4" "#9a7ad4" "#9a7ad4"

## WINDOW GAPS ##
gaps inner 5
gaps outer 2

## FLOATING WINDOWS ##
for_window [app_id="thunar"] floating enable, resize set 850 550
for_window [app_id="Alacritty"] floating enable, resize set 800 530
for_window [app_id="gedit"] floating enable, resize set 850 560
for_window [app_id="de.haeckerfelix.Fragments"] floating enable, resize set 800 530
for_window [app_id="pavucontrol"] floating enable, resize set 850 550
for_window [app_id="io.github.celluloid_player.Celluloid"] floating enable, resize set 1010 675

## IDLE INHIBITOR ##
for_window [app_id="chromium"] inhibit_idle fullscreen
for_window [app_id="firefox"] inhibit_idle fullscreen
for_window [app_id="io.github.celluloid_player.Celluloid"] inhibit_idle fullscreen

## WALLPAPER ##
output * bg /home/liminal/.wallpapers/japanese_nasa_dark.png fill

## WAYBAR ##
bar {
     swaybar_command waybar
}

## GNOME THEMES ##
set $gnome-schema org.gnome.desktop.interface

exec_always {
	gsettings set $gnome-schema gtk-theme 'Tokyonight-Dark-B'
	gsettings set $gnome-schema icon-theme 'Papirus'
	gsettings set $gnome-schema cursor-theme 'Win-8.1-S'
	gsettings set $gnome-schema cursor-size '24'
	gsettings set $gnome-schema font-name ''
}

## XWAYLAND ##
xwayland disable

## SCREENLOCK AND IDLE ##
exec swayidle -w \
          timeout 600 'swaylock -f -c 000000' \
          timeout 660 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
          before-sleep 'swaylock -f -c 000000'

